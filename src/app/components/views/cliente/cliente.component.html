<div class="content"> <!-- se digitar apenas .content ele completa -->
  <div class="title">
      <h1>Clientes</h1>
  </div>
  <button class="mat-elevation-z8" (click)="navegarParaCriarCliente()" mat-stroked-button color="primary"> NOVO CLIENTE </button>

  <div class="mat-elevation-z8 content-table">
     <table class="table" mat-table [dataSource]='clientes'>
 
       <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef>CODIGO</th>
         <td mat-cell *matCellDef="let row">{{ row.codigo }}</td>
       </ng-container>
 
       <ng-container matColumnDef="nomeCompleto">
         <th mat-header-cell *matHeaderCellDef>NOME COMPLETO</th>
         <td mat-cell *matCellDef="let row">{{ row.nomeCompleto }}</td>
       </ng-container>
 
       <ng-container matColumnDef="infoAdicionais">
         <th mat-header-cell *matHeaderCellDef>INFORMAÇÕES ADICIONAIS</th>
         <td mat-cell *matCellDef="let row">{{ row.infoAdicionais }}</td>
       </ng-container>

       <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef>ATIVO</th>
        <td mat-cell *matCellDef="let row">{{ row.ativo }}</td>
      </ng-container>
 
       <!-- Symbol Column -->
       <ng-container matColumnDef="acoes">
         <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
         <td mat-cell *matCellDef="let row">
           <a class="edit"  routerLink="{{ row.codigo }}/update">
             <i class="material-icons">edit</i>
           </a>
           <a class="delete" routerLink="{{ row.codigo }}/delete"> <!--vai para a rota : delete/id da tegoria-->
             <i class="material-icons">delete</i>
           </a>
         </td>
       </ng-container>
 
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
     </table> 
 </div>
   
</div>
