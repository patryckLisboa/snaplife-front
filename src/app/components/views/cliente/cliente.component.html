<div class="content"> <!-- se digitar apenas .content ele completa -->
    <div class="title">
        <h1>Clientes</h1>
    </div>
    <button class="mat-elevation-z8" mat-stroked-button color="primary"> NOVO CLIENTE </button>

    <div class="mat-elevation-z8 content-table">
       <table class="table" >
   
         <ng-container matColumnDef="id">
           <th mat-header-cell *matHeaderCellDef>ID</th>
           <td mat-cell *matCellDef="let row">id</td>
         </ng-container>
   
         <ng-container matColumnDef="nome">
           <th mat-header-cell *matHeaderCellDef>NOME</th>
           <td mat-cell *matCellDef="let row">nome</td>
         </ng-container>
   
         <ng-container matColumnDef="descricao">
           <th mat-header-cell *matHeaderCellDef>DESCRIÇÃO</th>
           <td mat-cell *matCellDef="let row">descricao</td>
         </ng-container>
   
         <ng-container matColumnDef="livros">
           <th mat-header-cell *matHeaderCellDef>CONSULTA</th>
           <td mat-cell *matCellDef="let row">
             <a class="livros" routerLink="{{ row.id }}/livros">
               <i class="material-icons">book</i>
             </a>
           </td>
         </ng-container>
   
         <!-- Symbol Column -->
         <ng-container matColumnDef="acoes">
           <th class="mat-header" mat-header-cell *matHeaderCellDef>AÇÕES</th>
           <td mat-cell *matCellDef="let row">
             <a class="edit" routerLink="update/{{ row.id }}">
               <i class="material-icons">edit</i>
             </a>
             <a class="delete" routerLink="delete/{{ row.id }}"> <!--vai para a rota : delete/id da tegoria-->
               <i class="material-icons">delete</i>
             </a>
           </td>
         </ng-container>
   
         <tr mat-header-row></tr>
         <tr mat-row></tr>
       </table> 
   </div>
     
</div>
